<!DOCTYPE html>
<html>

<head>
    <script src="aframe.min.js"></script>
    <script src="vue.js"></script>

    <link href="style.css" type="text/css" rel="stylesheet">

    <title>CTF</title>

    <script src="socket.io-1.4.5.js"></script>
</head>

<body>
    <div id="app">
        <a-scene vr-mode-ui="enterVRButton: #myEnterVRButton;">
            <a-assets>
                <a-asset-item id="tree-obj" src="models/corridor_short.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="models/corridor_short.mtl"></a-asset-item>
              </a-assets>
            <a id="myEnterVRButton" href="#"></a>
            <a-camera id="camera" position="0 0 0" rotation="0 0 0" wasd-controls-enabled="false"></a-camera>
            <!-- vue js component that wraps our aframe entity -->
            <vue-player v-for="(uuid, i) in ids" :key="uuid.id" :index="i">

            </vue-player>
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
        </a-scene>
    </div>

    <script src="app.js"></script>
</body>

</html>
