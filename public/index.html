<!DOCTYPE html>
<html>

<head>
    <script src="aframe.min.js"></script>
    <script src="vue.js"></script>

    <link href="style.css" type="text/css" rel="stylesheet">

    <title>CTF</title>

    <script src="socket.io-1.4.5.js"></script>
    <script src="gl-matrix-min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
</head>

<body>
    <a-scene id="app" background="color: black" stats>
        <a-assets>
            <a-asset-item id="tree-obj" src="models/map.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="models/intersection_sixway.mtl"></a-asset-item>
            </a-assets>
        <a-entity id="flags"></a-entity>
        <a-box></a-box>
        <a-entity id="offset"><a-camera id="camera" position="0 0 0" rotation="0 0 0" wasd-controls-enabled="false" look-controls="pointerLockEnabled: true"></a-camera></a-entity>
        <!-- vue js component that wraps our aframe entity -->
        <vue-player v-for="(player,key) in players" :key="key" :player="player">

        </vue-player>
        <vue-flag v-for="(flag,key) in flags" :key="key" :flag="flag">

        </vue-flag>
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
        <a-entity star-system></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>

</html>
