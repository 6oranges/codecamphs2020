<!DOCTYPE html>
<html>

<head>
    <script src="aframe.min.js"></script>
    <script src="vue.js"></script>

    <link href="style.css" type="text/css" rel="stylesheet">

    <title>CTF</title>

    <script src="socket.io-1.4.5.js"></script>
</head>

<body>
    <div id="app">
        <a-scene vr-mode-ui="enterVRButton: #myEnterVRButton;">
            <a id="myEnterVRButton" href="#"></a>
            <a-camera id="camera" position="0 0 0" rotation="0 0 0" wasd-controls-enabled="false" look-controls="pointerLockEnabled: true"></a-camera>
            <!-- vue js component that wraps our aframe entity -->
            <vue-player v-for="(player, i) in players" :player="player" :index="i" :io3d-player="i">

            </vue-player>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity id="vector" line="start: 0, 1, 0; end: 2 0 -5; color: red"
          ></a-entity>
        </a-scene>
    </div>

    <script src="app.js"></script>
</body>

</html>
