<!DOCTYPE html>
<html>

<head>
    <script src="aframe.min.js"></script>
    <script src="vue.js"></script>

    <link href="style.css" type="text/css" rel="stylesheet">

    <title>CTF</title>

    <script src="socket.io-1.4.5.js"></script>
</head>

<body>
    <div id="app">
        <a-scene vr-mode-ui="enterVRButton: #myEnterVRButton;">
            <a id="myEnterVRButton" href="#"></a>
            <a-camera id="camera" position="0 0 0" rotation="0 0 0" wasd-controls-enabled="false" look-controls="pointerLockEnabled: true"></a-camera>
            <!-- vue js component that wraps our aframe entity -->
            <vue-player v-for="(player, i) in players" :key:"i" :index="i" :player="player">

            </vue-player>
            <a-entity geometry="primitive: sphere; segmentsWidth: 4; segmentsHeight: 4; radius: 1;" color="ff0000" position="0 0 5"></a-entity>
        </a-scene>
    </div>

    <script src="app.js"></script>
</body>

</html>
